<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
            <form class="login" th:action="@{/sign-in}" method="post">
                    <input type="text" class="login__input" name="username" placeholder="Username">
                    <input type="password" class="login__input" name="password" placeholder="Password">
                <input type="submit" class="button login__submit"></input>
            </form>
 
</body>
</html>
